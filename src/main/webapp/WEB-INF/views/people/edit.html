<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title th:text="${person.getName()+' '+person.getSurname()}"></title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="age">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Age Error</div>
    <br/>
    <label for="email">Enter year: </label>
    <input type="text" th:field="*{year}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Email Error</div>
    <br/>

    <input type="submit" id="submit" value="Submit">
</form>
</body>
</html>
